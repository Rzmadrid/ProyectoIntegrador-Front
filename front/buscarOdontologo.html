<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Odontólogo</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Botón para abrir el modal -->
    <button id="openModalBtn" class="btn">Modificar Odontólogo</button>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h2>Modificar Odontólogo</h2>
        <form id="editForm">
          <div class="form-group">
            <label for="editName">Nombre del Odontólogo:</label>
            <input type="text" id="editName" name="editName" placeholder="Nombre">
          </div>

          <div class="form-group">
            <label for="editSpecialty">Especialidad:</label>
            <select id="editSpecialty" name="editSpecialty">
              <option value="ortodoncia">Ortodoncia</option>
              <option value="periodoncia">Periodoncia</option>
              <option value="implantologia">Implantología</option>
              <option value="endodoncia">Endodoncia</option>
            </select>
          </div>

          <div class="form-group">
            <label for="editLocation">Ubicación:</label>
            <input type="text" id="editLocation" name="editLocation" placeholder="Ubicación">
          </div>

          <button type="submit" class="btn">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
